<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>BuscaCEP</title>

	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputScript target="body" library="js" name="bootstrap.min.js" />

</h:head>
<h:body>

	<div class="container">

		<div class="row">
			<div
				class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-3">

				<h:form id="frm" role="form">

					<hr/>

					<h2>Busca CEP</h2>

					<h:panelGroup id="panelEndereco">
						<div class="row">

							<div class="col-xs-12 col-sm-6 col-md-6">
								<h:inputText id="txtCep" value="#{cepBean.cep}"
									a:placeholder="CEP" styleClass="form-control input-lg" />
							</div>
							
							<div class="col-xs-12 col-md-6">
								<h:commandButton value="Consultar"
									styleClass="btn btn-primary btn-lg">
									<f:ajax event="click" render="panelEndereco"
										execute="@this txtCep"
										listener="#{cepBean.carregarEndereco()}" />
								</h:commandButton>
							</div>
						</div>

						<br />
						<div class="row">
							<div class="col-xs-12 col-sm-3 col-md-3">
								<h:inputText id="txtUF" value="#{cepBean.endereco.uf}" 
								a:placeholder="UF" styleClass="form-control input-lg" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<h:inputText id="txtCidade"
									value="#{cepBean.endereco.localidade}" a:placeholder="Cidade"
									styleClass="form-control input-lg" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<h:inputText id="txtBairro" value="#{cepBean.endereco.bairro}"
									a:placeholder="Bairro" styleClass="form-control input-lg" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<h:inputText id="txtLogradouro"
									value="#{cepBean.endereco.logradouro}"
									a:placeholder="Logradouro" styleClass="form-control input-lg" />
							</div>
						</div>
						
					</h:panelGroup>
					<hr/>
						<div class="col-xs-12 col-md-6">
						<h:commandButton value="Limpar"
									styleClass="btn btn-danger btn-block btn-lg">
									<f:ajax event="click" render="panelEndereco"
										listener="#{cepBean.limpaForm()}" />
						</h:commandButton>
						</div>
				</h:form>
				
			</div>
		</div>
	</div>
</h:body>
</html>
